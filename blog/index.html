---
layout: default
title: The Blog of William
---
  <h1>{{ page.title }}</h1>
  <ul class="posts">

    {% for post in site.posts %}
      <h2> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> </h2>
      <li> {{post.date | date_to_string}} </li>
      <li>
        {{ post.content | markdownify | strip_html | truncatewords: 75  }}
        <a href="{{ post.url }}" title="continue reading"> continue reading </a>
      </li>
    {% endfor %}
  </ul>
